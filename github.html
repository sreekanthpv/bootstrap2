<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="github.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/237081a4d0.js" crossorigin="anonymous"></script>
</head>
<style>
    body{
        background-color: #0d1117;
    }
</style>

<body>
    <div class="container ms-5 ">
        <div class="row m-3">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4"><i class="fab fa-github fa-3x m-3 ms-4 "style="color:white"></i></div>
                    <div class="col-4"></div>
                </div>
                <h1 class="text-center fs-4 txt text-white">Sign in to GitHub</h1>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <div class="container ">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-3 col4bg ">
                <form action="">
                    <label for="" class="ms-2 mt-4 text-white label">Username or email address</label>
                    <input type="text" class="mt-1 ms- txtbox text-white"> <br>
                    <label for="" class="mt-3 ms-1 me-5 text-white label">Password</label> 
                    <a href="" class="atag ms-5">Forgot password?</a><br>
                    <input type="password" class="mt-1 ms- txtbox text-white"> <br>
                    <button type="submit" class="mt-3 ms- mb-4 btn1">Sign in</button> 
                </form>
            </div>
            <div class="col-5"></div>
        </div>
    </div>
    <div class="container mt-3 mb-5">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-3 border border-secondary rounded text-center">
                <p class="m-3"><span class="text-white label">New to GitHub</span> <a href="" class="atag">Create an account.</a></p>
            </div>
            <div class="col-5"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <footer class="ms-5 ">
                <a href="" class="atag m-1">Terms</a>
                <a href="" class="atag m-1">Privacy</a>
                <a href="" class="atag m-1">Security</a>
                <a href="" class="m-1 sp">
                 Contact GitHub
                </a>
            </footer>
            </div>
            <div class="col-4"></div>
        </div>
    </div>

</body>

</html>
